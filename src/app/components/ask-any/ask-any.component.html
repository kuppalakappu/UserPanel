<div class="ask">
  <p class="inputbox">
    <label class="label">Enter Question</label>
    <input type="text" class="box" placeholder="Enter Question" [(ngModel)]="question" (blur)="quest()" />
  </p>
  <p class="answer" *ngIf="answer">
    Your mentor will reach you shortly for your request, your reference token is {{ answer }}
  </p>
</div>
