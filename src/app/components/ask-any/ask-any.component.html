<div class="ask">
	<p class="inputbox">
		<label class="label" for="question">Enter Question</label>
		<input
			type="text"
			name="question"
			class="box"
			placeholder="Enter Question"
			[(ngModel)]="question"
			(blur)="quest()"
		/>
	</p>
	<p class="answer" *ngIf="answer">
		Your mentor will reach you shortly for your request, your reference token is
		{{ answer }}
	</p>
</div>
